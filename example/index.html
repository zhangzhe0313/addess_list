<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1.0, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../dist/addressPlugin.min.css">
</head>
<style>
  body {
    padding: 0;
    margin: 0;
  }
  .div-address{
    width: 100%;
    height: 30px;
    background-color: #f1f2f3;
    line-height: 30px;
    text-align: center;
    border: none;
  }

  .div-back{
    width: 100%;
    height: 30px;
    margin-top: 20px;
    background-color: #f1f2f3;
    line-height: 30px;
    text-align: center;
  }
</style>
<script src="../jquery.min.js"></script>
<!-- <script src="../dist/addressPlugin.min.js"></script> -->
<script src="../addressPlugin.js"></script>
<body>
  <input id='address' class="div-address" placeholder="请选择省市县" readonly value="上海-上海市1"></input>
  <!-- 模拟撤销操作 -->
  <div id="changeText" class="div-back">返回</div>
  <address-plugin id="addressPlugin"></address-plugin> 
</body>
<script>
  addrDatas = [{
        "showOrder": true,
        "code": 'And00000',
        "name": '海外',
        "children": [{
            "orderLetter": 'A',
            "code": '100001',
            "name": '美国',
            "children": [{
                "code": "100101001",
                "name": "加利福尼亚州"
            }, {
                "code": "100101002",
                "name": "纽约州"
            }]
        }, {
            "code": '100002',
            "name": '英国',
            "children": [{
                "code": "100102001",

            }, {
                "code": "100102002",
                "name": "利物浦"
            }]
        }, {
            "orderLetter": 'A',
            "code": '1000024',
            "name": '法国',
            "children": [{
                "code": "1001020014",
                "name": "巴黎"
            }, {
                "code": "1001020024",
                "name": "利物浦"
            }]
        }]
    }, {
        "code": '100100',
        "name": '北京',

  $('#address').on('click', function () {
	var  address_Plugin = $('#addressPlugin').addressPlugin({
		datas: addrDatas,  // 数据源
		title: '出生地',
		titlePos: 'left',
		showColumn: 3,
		defaultValue: $('#address').val(),
		callback: function (result) {
		  console.log(result);
		  $('#address').val(result.name)
		}
	  })
    address_Plugin.openModule();
  })

  $('#changeText').on('click', function() {
    $('#address').val('')
  })
</script>
</html>
